<html>

<head>

</head>

<body>
dashboard<br>

<textarea id="tb" cols="75" rows="50">
</textarea>
</body>

<script>
console.log("hi");

var socket = io();

var tb = document.getElementById("tb");

socket.on('log', function(msg){ 
	console.log(msg);
	tb.textContent = JSON.stringify(msg) + "\n" + tb.textContent;
});
</script>
